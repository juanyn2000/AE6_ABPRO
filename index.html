<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineFlash - Reserva de Películas</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-0 p-0 bg-white">
    <header class="d-flex justify-content-center align-items-center py-2 my-5">
      <img
        class="img-cine me-2"
        src="./assets/img/cine.png"
        alt="Tableta de corte en cine"
      />
      <h1 class="fs-1">Bienvenidos a CineFlash</h1>
    </header>

    <section class="container">
      <div class="row justify-content-center g-4">
        <div class="col-md-6 col-lg-4">
          <div class="card h-100">
            <img
              src="./assets/img/dune.png"
              class="card-img-top"
              alt="Portada de Dune Parte 2"
            />
            <div class="card-body">
              <h5 class="card-title">Dune Parte 2</h5>

              <a
                href="#"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#modalReserva"
                data-pelicula="Dune Parte 2"
              >
                Reservar
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="card h-100">
            <img
              src="./assets/img/oppenheimer.png"
              class="card-img-top"
              alt="Portada de Oppenheimer"
            />
            <div class="card-body">
              <h5 class="card-title">Oppenheimer</h5>

              <a
                href="#"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#modalReserva"
                data-pelicula="Oppenheimer"
              >
                Reservar
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="card h-100">
            <img
              src="./assets/img/barbie.png"
              class="card-img-top"
              alt="Portada de Barbie"
            />
            <div class="card-body">
              <h5 class="card-title">Barbie</h5>

              <a
                href="#"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#modalReserva"
                data-pelicula="Barbie"
              >
                Reservar
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

   <!-- Modal de Reserva -->
<div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="modalReservaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalReservaLabel">Reserva de Entradas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formReserva">
          <!-- Sección Película -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">Película</h6>
            <div class="mb-3">
              <select class="form-select" id="pelicula" required>
                <option value="" selected disabled>Selecciona una película</option>
                <option value="Oppenheimer">Oppenheimer</option>
                <option value="Dune Parte 2">Dune Parte 2</option>
                <option value="Barbie">Barbie</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="horario" class="form-label">Horario</label>
              <select class="form-select" id="horario" required>
                <option value="" selected disabled>Selecciona una hora</option>
                <option value="16:00">16:00</option>
                <option value="18:30">18:30</option>
                <option value="21:00">21:00</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad de Asientos</label>
              <input type="number" class="form-control" id="cantidad" min="1" max="10" required>
            </div>
          </div>
          
          <!-- Sección Pago -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">Pago</h6>
            <div class="mb-3">
              <label for="tarjeta" class="form-label">Número de tarjeta</label>
              <input type="text" class="form-control" id="tarjeta" placeholder="**** **** **** 1234" required>
              <div class="invalid-feedback">Por favor complete este campo</div>
            </div>
            
            <div class="mb-3">
              <label for="titular" class="form-label">Nombre del titular</label>
              <input type="text" class="form-control" id="titular" required>
            </div>
            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" required>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="formReserva" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modalConfirmacion">Confirmar Reserva</button>
      </div>
    </div>
  </div>
</div>
<!-- modal muestra lso datos de reserva -->

<div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfirmacionLabel">Resumen de tu Reserva</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="resumenReserva">
          <!-- para insertar los datos-->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
